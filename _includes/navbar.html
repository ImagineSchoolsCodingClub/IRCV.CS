<!-- Nav -->
<nav id="nav" class="navbar nav-transparent">
    <div class="container">
        <div class="navbar-header">
            <!-- Logo -->
            <div class="navbar-brand">
                <a href="index.html">
                    <img
                        class="logo"
                        src="img/Logos/header-logo.png"
                        alt="logo"
                    />
                    <img
                        class="logo-alt"
                        src="img/Logos/header-logo.png"
                        alt="logo"
                    />
                </a>
            </div>
            <!-- /Logo -->

            <!-- Collapse nav button -->
            <div class="nav-collapse">
                <span></span>
            </div>
            <!-- /Collapse nav button -->
        </div>
        <!--  Main navigation  -->
        <ul class="main-nav nav navbar-nav navbar-right">
            {% for item in site.data.nav.main %}
            <li>
                <a href="{{ item.href }}">{{ item.text }}</a>
            </li>
            {% endfor %}
        </ul>
        <!-- /Main navigation -->
    </div>
</nav>
<!-- /Nav -->
